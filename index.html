<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Below Key to Start</h1>
  <button class="start-btn" ><span><i>Start</i></span></button>
  <button class="sstart-btn" id="endGameButton"><span><i>Score Till</i></span></button>
  <div id="popupContainer">
    <div id="popupContent">
      <p id="scoreDisplay"></p>
      <button class="close-btn" id="closeButton"><i>Close</i></button>
    </div>
  </div>
  <br></br>
  <br></br>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
